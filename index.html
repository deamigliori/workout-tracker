<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Ginástica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <!-- Config Modal -->
    <div id="configModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Configuração GitHub</h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-1">Token do GitHub</label>
                    <input type="password" id="githubToken" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block mb-1">Nome do Repositório (usuario/repo)</label>
                    <input type="text" id="githubRepo" class="w-full border p-2 rounded">
                </div>
                <div>
                    <label class="block mb-1">Caminho do arquivo (ex: data/fitness.json)</label>
                    <input type="text" id="githubPath" class="w-full border p-2 rounded">
                </div>
                <button onclick="saveConfig()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Salvar Configuração
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Desafio de Ginástica</h1>
            <button onclick="showConfig()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Configurar GitHub
            </button>
        </div>
        
        <!-- Formulário para adicionar participantes -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl mb-2">Adicionar Participante</h2>
            <div class="flex flex-wrap gap-2">
                <input type="text" id="participantName" placeholder="Nome do participante" 
                       class="border p-2 rounded flex-1">
                <button onclick="addParticipant()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Adicionar
                </button>
            </div>
        </div>

        <!-- Tabela de participantes -->
        <div class="bg-white p-4 rounded-lg shadow overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="p-2 text-left">Participante</th>
                        <th class="p-2 text-center">Atividades Realizadas</th>
                        <th class="p-2 text-center">Saldo (€)</th>
                        <th class="p-2 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="participantsTable"></tbody>
            </table>
        </div>

        <!-- Registro de atividade -->
        <div class="mt-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl mb-2">Registrar Atividade</h2>
            <div class="flex flex-wrap gap-2">
                <select id="participantSelect" class="border p-2 rounded flex-1">
                    <option value="">Selecione um participante</option>
                </select>
                <input type="date" id="activityDate" class="border p-2 rounded">
                <button onclick="registerActivity()" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Registrar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Constantes
        const START_DATE = new Date('2025-01-06');
        const END_DATE = new Date('2025-07-31');
        const ACTIVITY_VALUE = 10; // euros
        const ACTIVITIES_PER_WEEK = 3;

        // Estado da aplicação
        let participants = [];
        let githubConfig = {
            token: '',
            repo: '',
            path: ''
        };

        // Funções de configuração GitHub
        function showConfig() {
            document.getElementById('configModal').classList.remove('hidden');
            const config = JSON.parse(localStorage.getItem('githubConfig') || '{}');
            document.getElementById('githubToken').value = config.token || '';
            document.getElementById('githubRepo').value = config.repo || '';
            document.getElementById('githubPath').value = config.path || '';
        }

        function saveConfig() {
            githubConfig = {
                token: document.getElementById('githubToken').value,
                repo: document.getElementById('githubRepo').value,
                path: document.getElementById('githubPath').value
            };
            localStorage.setItem('githubConfig', JSON.stringify(githubConfig));
            document.getElementById('configModal').classList.add('hidden');
            loadData(); // Recarrega os dados com a nova configuração
        }

        // Funções GitHub API
        async function getGithubData() {
            try {
                const config = JSON.parse(localStorage.getItem('githubConfig'));
                if (!config?.token || !config?.repo || !config?.path) {
                    showConfig();
                    return null;
                }

                const response = await fetch(`https://api.github.com/repos/${config.repo}/contents/${config.path}`, {
                    headers: {
                        'Authorization': `Bearer ${config.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 404) {
                    return null;
                }

                const data = await response.json();
                if (data.content) {
                    const content = JSON.parse(atob(data.content));
                    return { content, sha: data.sha };
                }
                return null;
            } catch (error) {
                console.error('Erro ao carregar dados do GitHub:', error);
                return null;
            }
        }

        async function saveGithubData(data) {
            try {
                const config = JSON.parse(localStorage.getItem('githubConfig'));
                if (!config?.token || !config?.repo || !config?.path) {
                    showConfig();
                    return;
                }

                const currentData = await getGithubData();
                const content = btoa(JSON.stringify(data, null, 2));
                const body = {
                    message: 'Atualização dos dados do desafio de ginástica',
                    content,
                    sha: currentData?.sha
                };

                const response = await fetch(`https://api.github.com/repos/${config.repo}/contents/${config.path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${config.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });

                if (!response.ok) {
                    throw new Error('Erro ao salvar no GitHub');
                }

            } catch (error) {
                console.error('Erro ao salvar dados no GitHub:', error);
                alert('Erro ao salvar dados. Verifique sua configuração do GitHub.');
            }
        }

        // Carregar dados
        async function loadData() {
            try {
                const data = await getGithubData();
                if (data?.content) {
                    participants = data.content;
                    updateUI();
                }
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
            }
        }

        // Calcular saldo inicial
        function calculateInitialBalance() {
            const weeks = Math.ceil((END_DATE - START_DATE) / (7 * 24 * 60 * 60 * 1000));
            return -(weeks * ACTIVITIES_PER_WEEK * ACTIVITY_VALUE);
        }

        // Adicionar novo participante
        async function addParticipant() {
            const nameInput = document.getElementById('participantName');
            const name = nameInput.value.trim();
            
            if (!name) {
                alert('Por favor, insira um nome válido.');
                return;
            }

            if (participants.find(p => p.name === name)) {
                alert('Este participante já existe.');
                return;
            }

            participants.push({
                name,
                activities: [],
                initialBalance: calculateInitialBalance()
            });
            
            nameInput.value = '';
            await saveGithubData(participants);
            updateUI();
        }

        // Registrar atividade
        async function registerActivity() {
            const select = document.getElementById('participantSelect');
            const dateInput = document.getElementById('activityDate');
            const name = select.value;
            const date = dateInput.value;

            if (!name || !date) {
                alert('Por favor, selecione um participante e uma data.');
                return;
            }

            const participant = participants.find(p => p.name === name);
            if (!participant) {
                alert('Participante não encontrado.');
                return;
            }

            const activityDate = new Date(date);
            if (activityDate < START_DATE || activityDate > END_DATE) {
                alert('A data deve estar dentro do período do desafio (06/01/2025 a 31/07/2025).');
                return;
            }

            if (participant.activities.includes(date)) {
                alert('Esta atividade já foi registrada.');
                return;
            }

            participant.activities.push(date);
            dateInput.value = '';
            await saveGithubData(participants);
            updateUI();
        }

        // Calcular saldo atual
        function calculateBalance(participant) {
            return participant.initialBalance + (participant.activities.length * ACTIVITY_VALUE);
        }

        // Encontrar líder
        function findLeader() {
            if (participants.length === 0) return null;
            return participants.reduce((leader, current) => 
                (current.activities.length > (leader?.activities.length || -1)) ? current : leader
            , null);
        }

        // Atualizar interface
        function updateUI() {
            const table = document.getElementById('participantsTable');
            const select = document.getElementById('participantSelect');
            const leader = findLeader();

            // Atualizar tabela
            table.innerHTML = '';
            select.innerHTML = '<option value="">Selecione um participante</option>';

            participants.forEach(participant => {
                const row = table.insertRow();
                const isLeader = leader && participant.name === leader.name;
                
                if (isLeader) {
                    row.classList.add('bg-green-100');
                }

                row.innerHTML = `
                    <td class="p-2">${participant.name}</td>
                    <td class="p-2 text-center">${participant.activities.length}</td>
                    <td class="p-2 text-center">${calculateBalance(participant)}€</td>
                    <td class="p-2 text-center">
                        <button onclick="removeParticipant('${participant.name}')"
                                class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">
                            Remover
                        </button>
                    </td>
                `;

                // Atualizar select
                const option = document.createElement('option');
                option.value = participant.name;
                option.textContent = participant.name;
                select.appendChild(option);
            });
        }

        // Remover participante
        async function removeParticipant(name) {
            if (confirm(`Tem certeza que deseja remover ${name}?`)) {
                participants = participants.filter(p => p.name !== name);
                await saveGithubData(participants);
                updateUI();
            }
        }

        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', () => {
            const config = JSON.parse(localStorage.getItem('githubConfig') || '{}');
            if (!config.token || !config.repo || !config.path) {
                showConfig();
            } else {
                loadData();
            }
        });
    </script>
</body>
</html>
