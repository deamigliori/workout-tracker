<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Ginástica</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div id="configModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg max-w-md w-full">
            <h2 class="text-xl font-bold mb-4">Configuração GitHub</h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-1">Token do GitHub *</label>
                    <input type="password" id="githubToken" class="w-full border p-2 rounded">
                </div>
                <button onclick="saveConfig()" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Desafio de Ginástica</h1>
            <button onclick="showConfig()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Configurar
            </button>
        </div>
        
        <!-- Formulário para adicionar participantes -->
        <div class="mb-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl mb-2">Adicionar Participante</h2>
            <div class="flex flex-wrap gap-2">
                <input type="text" id="participantName" placeholder="Nome do participante" 
                       class="border p-2 rounded flex-1">
                <button onclick="addParticipant()" 
                        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Adicionar
                </button>
            </div>
        </div>

        <!-- Tabela de participantes -->
        <div class="bg-white p-4 rounded-lg shadow overflow-x-auto">
            <table class="w-full">
                <thead>
                    <tr class="border-b">
                        <th class="p-2 text-left">Participante</th>
                        <th class="p-2 text-center">Atividades Realizadas</th>
                        <th class="p-2 text-center">Saldo (€)</th>
                        <th class="p-2 text-center">Ações</th>
                    </tr>
                </thead>
                <tbody id="participantsTable"></tbody>
            </table>
        </div>

        <!-- Registro de atividade -->
        <div class="mt-6 bg-white p-4 rounded-lg shadow">
            <h2 class="text-xl mb-2">Registrar Atividade</h2>
            <div class="flex flex-wrap gap-2">
                <select id="participantSelect" class="border p-2 rounded flex-1">
                    <option value="">Selecione um participante</option>
                </select>
                <input type="date" id="activityDate" class="border p-2 rounded">
                <button onclick="registerActivity()" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Registrar
                </button>
            </div>
        </div>
    </div>

    <script>
        // Constantes
        const START_DATE = new Date('2025-01-06');
        const END_DATE = new Date('2025-07-31');
        const ACTIVITY_VALUE = 10; // euros
        const ACTIVITIES_PER_WEEK = 3;

        // Configuração GitHub
        const githubConfig = {
            repo: 'deamigliori/workout-tracker',
            path: 'data.json',
            branch: 'main'
        };

        // Estado da aplicação
        let participants = [];
        
        // Funções de configuração
        function showConfig() {
            document.getElementById('configModal').classList.remove('hidden');
        }

        function saveConfig() {
            const token = document.getElementById('githubToken').value;
            if (!token) {
                alert('Por favor, insira o token do GitHub');
                return;
            }
            localStorage.setItem('githubToken', token);
            document.getElementById('configModal').classList.add('hidden');
            loadData(); // Recarrega os dados com o novo token
        }

        // Funções GitHub API
        async function getGithubData() {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                showConfig();
                return null;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/${githubConfig.path}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (response.status === 401) {
                    localStorage.removeItem('githubToken');
                    showConfig();
                    return null;
                }

                if (response.status === 404) {
                    return null;
                }

                const data = await response.json();
                if (data.content) {
                    const content = JSON.parse(atob(data.content));
                    return { content, sha: data.sha };
                }
                return null;
            } catch (error) {
                console.error('Erro ao carregar dados do GitHub:', error);
                return null;
            }
        }

        async function saveGithubData(data) {
            const token = localStorage.getItem('githubToken');
            if (!token) {
                showConfig();
                return;
            }

            try {
                const currentData = await getGithubData();
                const content = btoa(JSON.stringify(data, null, 2));
                const body = {
                    message: 'Atualização dos dados do desafio de ginástica',
                    content,
                    sha: currentData?.sha,
                    branch: githubConfig.branch
                };

                const response = await fetch(`https://api.github.com/repos/${githubConfig.repo}/contents/${githubConfig.path}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify(body)
                });

                if (response.status === 401) {
                    localStorage.removeItem('githubToken');
                    showConfig();
                    return;
                }

                if (!response.ok) {
                    throw new Error('Erro ao salvar no GitHub');
                }

            } catch (error) {
                console.error('Erro ao salvar dados no GitHub:', error);
                alert('Erro ao salvar dados. Verifique o console para mais detalhes.');
            }
        }

        [... resto do código permanece igual ...]
    </script>
</body>
</html>
